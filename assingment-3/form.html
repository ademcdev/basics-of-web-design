<!DOCTYPE html>
<html lang="tr_TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adem Çambel">
    <title>İş Başvuru Formu</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>İş Başvuru Formu</h2>
            <div class="inputbox">
                <script src="sweetalert.min.js"></script>
                <form method="POST" action="#" onsubmit="return submitform(this);">
                    <table>
                        <tr>
                            <th colspan="2"><span class="heading">Genel Bilgiler</span></th>
                        </tr>
                        <tr>
                            <td>
                                <label for="ad">Ad</label>
                            </td>
                            <td colspan="2">
                                <input type="text" name="ad" id="ad" autofocus placeholder="Adınız..."></br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="soyad">Soyad</label>
                            </td>
                            <td>
                                <input type="text" name="soyad" id="soyad" placeholder="Soyadınız..."></br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="tc">T.C. Kimlik No</label>
                            </td>
                            <td>
                                <input type="text" pattern="[0-9]{11}" name="tc" id="tc" placeholder="TC Kimlik Numaranız..."></br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="birth">Doğum Tarihi</label>
                            </td>
                            <td>
                                <input type="date" name="birth" id="birth" min="1900-01-02" max="2004-10-31"></br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="birtplace">Doğum Yeri</label>
                            </td>
                            <td>
                                <input type="text" name="birtplace" id="birtplace" pattern="[a-z]*" placeholder="Doğum Yeriniz..."></br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Cinsiyet</span>
                            </td>
                            <td>
                                <input class="radio1" type="radio" name="dil" id="erkek" value="Erkek">
                                <label class="radio2" for="erkek">Erkek</label>
                                <input class="radio1" type="radio" name="dil" id="kadın" value="Kadın">
                                <label class="radio2" for="kadın">Kadın</label>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2"><span class="heading">İletişim Bilgileri</span></th>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">E-posta</label>
                            </td>
                            <td>
                                <input type="text" name="email" id="email" placeholder="E-posta adresiniz..."></br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="telno">Telefon Numarası</label>
                            </td>
                            <td>
                                <input type="text" name="telno" id="telno" pattern="[0-9]*" placeholder="Telefon Numaranız..."></br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="telno">Yakının Telefon Numarası</label>
                            </td>
                            <td>
                                <input type="text" name="telno" id="telno" pattern="[0-9]*" placeholder="Bir Yakınınızın Telefon Numaranız..."></br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="adres">Adres</label>
                            </td>
                            <td>
                                <textarea name="adres" id="adres" cols="92" rows="6" placeholder="İl/İlçe/Mahalle/Sokak adı/Sokak no/Bina no/Daire olarak adresinizi giriniz..."></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2"><span class="heading">Diğer Bilgiler</span></th>
                        </tr>
                        <tr>
                            <td>
                                <label for="isp">Başvurulan Pozisyon</label>
                            </td>
                            <td>
                                <input type="text" name="isp" id="isp" placeholder="Başvurmak istediğiniz pozisyon..."></br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Ehliyet</span>
                            </td>
                            <td>
                                <input class="radio1" type="checkbox" name="dil" id="a" value="A">
                                <label class="radio2" for="a">A</label>
                                <input class="radio1" type="checkbox" name="dil" id="b" value="B">
                                <label class="radio2" for="b">B</label>
                                <input class="radio1" type="checkbox" name="dil" id="c" value="C">
                                <label class="radio2" for="c">C</label>
                                <input class="radio1" type="checkbox" name="dil" id="d" value="D">
                                <label class="radio2" for="d">D</label>
                                <input class="radio1" type="checkbox" name="dil" id="f" value="F">
                                <label class="radio2" for="f">F</label>
                                <input class="radio1" type="checkbox" name="dil" id="g" value="G">
                                <label class="radio2" for="g">G</label>
                                <input class="radio1" type="checkbox" name="dil" id="yok" value="Yok">
                                <label class="radio2" for="yok">Yok</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Öğrenim Durumu</span>
                            </td>
                            <td>
                                <select id="point" name="ögrenim">
                                    <option value="ilk">İlköğretim</option>
                                    <option value="orta">Ortaöğretim</option>
                                    <option value="lise">Lise</option>
                                    <option value="önl">Önlisans</option>
                                    <option value="lis">Lisans</option>
                                    <option value="dok">Doktora</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Askerlik Durumu</span>
                            </td>
                            <td>
                                <select id="point" name="askerlik">
                                    <option value="tam">Tamamlandı</option>
                                    <option value="tec">Tecilli</option>
                                    <option value="muaf">Muaf</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Medeni Hali</span>
                            </td>
                            <td>
                                <input class="radio1" type="radio" name="medeni" id="evli" value="Evli">
                                <label class="radio2" for="evli">Evli</label>
                                <input class="radio1" type="radio" name="medeni" id="bekar" value="Bekar">
                                <label class="radio2" for="bekar">Bekar</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Yabancı Diller</span>
                            </td>
                            <td class="diller">
                                <input class="radio1" type="checkbox" name="dil" id="ing" value="İng" onclick="reveal()">
                                <label class="radiox" for="ing" >İngilizce</label>
                                <input type="range" name="vol" id="vol" min="0" step="20" max="100" oninput="this.nextElementSibling.value = this.value">
                                <output id="rank"></output>
                                <br>
                                <input class="radio1" type="checkbox" name="dil" id="alm" value="Alm" onclick="reveal2()">
                                <label class="radiox" for="alm">Almanca</label>
                                <input type="range" name="vol2" id="vol2" min="0" step="20" max="100" oninput="this.nextElementSibling.value = this.value">
                                <output id="rank2"></output>
                                <br>
                                <input class="radio1" type="checkbox" name="dil" id="rus" value="Rus" onclick="reveal3()">
                                <label class="radiox" for="rus">Rusça</label>
                                <input type="range" name="vol3" id="vol3" min="0" step="20" max="100" oninput="this.nextElementSibling.value = this.value">
                                <output id="rank3"></output>
                                <br>
                                <input class="radio1" type="checkbox" name="dil" id="cin" value="Cin" onclick="reveal4()">
                                <label class="radiox" for="cin">Çince</label>
                                <input type="range" name="vol4" id="vol4" min="0" step="20" max="100" oninput="this.nextElementSibling.value = this.value">
                                <output id="rank4"></output>
                                <br>
                                <input class="radio1" type="checkbox" name="dil" id="jap" value="Jap" onclick="reveal5()">
                                <label class="radiox" for="jap">Japonca</label>
                                <input type="range" name="vol5" id="vol5" min="0" step="20" max="100" oninput="this.nextElementSibling.value = this.value">
                                <output id="rank5"></output>
                                <br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Özgeçmiş(Word)</span>
                            </td>
                            <td>
                                <input type="file" name="point" id="point" accept=".docx/*"></br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ref">Referanslar</label>
                            </td>
                            <td>
                                <input type="text" name="ref" id="ref" pattern="[a-z A-Z ]*" placeholder="Ad Soyad/Ad Soyad...">
                                <input type="text" pattern="[0-9 ]*" name="ref" id="ref" placeholder="Telefon numarası/Telefon numarası...">
                            </td>
                        </tr>
                        <tr>
                            <td class="subm" colspan="2">
                                <input class="subm" type="submit" value="Gönder">
                            </td>
                        </tr>
                    </table>
                </form>
                <script class="alert">
                    function submitform(form) {
                        swal({
                            title:"Emin misiniz?",
                            text:"Bu Form Gönderilecektir",
                            icon:"warning",
                            buttons:true,
                            dangermode:true,
                        })
                        .then((isOkay) => {
                            if (isOkay) {
                                form.submit();
                            }
                        });
                        return false;
                    }
                </script>
                <script>
                    function reveal() {
                        var x = document.getElementById("vol");
                        if (x.style.visibility === 'visible') {
                            x.style.visibility = 'hidden';
                        }   else {
                            x.style.visibility = 'visible';
                        }
                    }
                    function reveal2() {
                        var x = document.getElementById("vol2");
                        if (x.style.visibility === 'visible') {
                            x.style.visibility = 'hidden';
                        }   else {
                            x.style.visibility = 'visible';
                        }
                    }
                    function reveal3() {
                        var x = document.getElementById("vol3");
                        if (x.style.visibility === 'visible') {
                            x.style.visibility = 'hidden';
                        }   else {
                            x.style.visibility = 'visible';
                        }
                    }
                    function reveal4() {
                        var x = document.getElementById("vol4");
                        if (x.style.visibility === 'visible') {
                            x.style.visibility = 'hidden';
                        }   else {
                            x.style.visibility = 'visible';
                        }
                    }
                    function reveal5() {
                        var x = document.getElementById("vol5");
                        if (x.style.visibility === 'visible') {
                            x.style.visibility = 'hidden';
                        }   else {
                            x.style.visibility = 'visible';
                        }
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
